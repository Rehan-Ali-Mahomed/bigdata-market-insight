version: '3'
services:
  bigdata-app:
    image: rehanalimahomed/bigdata-market-insight:latest
    restart: always
    ports:
      - "8080:8080" # Port de l'h√¥te:Port du conteneur
    environment:
      - DB_HOST=mongodb
      - DB_NAME=BigData
      - DB_USERNAME=
      - DB_PASSWORD=
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
      - MONGO_INITDB_DATABASE=BigData

